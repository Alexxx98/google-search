    <div id="advanced-search">
        <h1>Advanced Search</h1>
    </div>
        <form action="https://google.com/search">

            <div id="grid">
                <h2>Find pages with...</h2>
                <label></label>
                <label class="advanced-label" for="as_q">all these words:</label>
                <input class="advanced-input" type="text" name="as_q">
                <label class="advanced-label" for="as_eqp">this exact word or phrase:</label>
                <input class="advanced-input" type="text" name="as_eqp">
                <label class="advanced-label" for="as_oq">any of these words:</label>
                <input class="advanced-input" type="text" name="as_oq">
                <label class="advanced-label" for="as_eq">none of these words:</label>
                <input class="advanced-input" type="text" name="as_eq">
                <label for="submit"></label>
                <span style="text-align: right;">
                    <input id="adv-submit-btn" type="submit" value="Advanced Search" name="submit">
                </span>
            </div>
        </form>
